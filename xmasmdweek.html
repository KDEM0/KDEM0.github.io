<head>

    <title><!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Randomized Text Display</title>
  <style>
    body{
      background: #be0000;
    }
    body {
      font-family: "Comic Sans MS", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url('Naamloos222.png');
      background-position: center;
      background-repeat: no-repeat;
    }
    .container {
      text-align: center;
      padding: 20px;
      background: rgb(147, 2, 2);
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3700b3;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="question" id="question">Spin for a question!</div>
  <img
          src="Spin%20knop.png"
          alt="Sprite Button"
          class="sprite-button"
          onclick="displayRandomQuestion()"
          style="cursor: pointer;"
  />
</div>
</div>

<script>
  const questions = [
    "Who is the Artist? (3 steps)",
    "What year did the song come out? (can be 5 years apart) (1 step)",
    "What year did the song come out? (can be 2 years apart) (2 steps)",
    "Band or solo artist? (1 step)",
    "Which decennium? (1 step)"
  ];

  function displayRandomQuestion() {
    const randomIndex = Math.floor(Math.random() * questions.length);
    document.getElementById('question').textContent = questions[randomIndex];
  }
</script>
</body>
